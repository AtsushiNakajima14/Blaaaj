<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex Search</title>
  <link rel="icon" href="https://i.ibb.co/TYnj8CR/image.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header class="header">
    <h1>Pokédex</h1>
    <button id="theme-toggle" aria-label="Toggle theme">
      <i class="fas fa-moon"></i>
    </button>
  </header>
  <main class="main-container">
    <form id="search-form" class="search-form">
      <input type="text" id="search-input" placeholder="Search Pokémon" required>
      <button type="submit" id="search-button">Search</button>
    </form>
    <div id="pokemon-info" class="pokemon-info hidden"></div>
  </main>
  <footer class="footer">
    <p>&copy; 2025 <a href="https://facebook.com/cyyy.dev" target="_blank">Cyril Encenso</a>. All rights reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>

</html>
